# Spring Boot Application Configuration
spring.application.name=mcp-jira
server.port=9090

# Jira Configuration
# Required fields (baseUrl, email, apiToken) should be provided via environment variables for security
# Optional fields with conservative defaults (from AIP-9 Q task decisions)
jira.connection-timeout=30
jira.read-timeout=60
jira.max-retries=3
jira.retry-backoff-multiplier=2.0

